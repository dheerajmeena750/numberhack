<!DOCTYPE html>
<html>
<head>
    <title>Deposit Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid lightgreen;
        }
        .deposit-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .deposit-list li {
            background-color: lightblue;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .deposit-list li span {
            font-weight: bold;
        }
        .deposit-list li a {
            color: inherit;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit Options</h1>
        <ul class="deposit-list">
            <li><a href="300.html" target="_blank"><span>300rs</span> = 2k deposit in entered Game UID</a></li> 
            <li><a href="600.html" target="_blank"><span>600rs</span> = 5k deposit in entered Game UID</a></li>
            <li><a href="900.html" target="_blank"><span>900rs</span> = 9k deposit in entered Game UID</a></li>
            <li><a href="1200.html" target="_blank"><span>1200rs</span> = 14k deposit in entered Game UID</a></li>
        </ul>
    </div>
</body>
</html>
